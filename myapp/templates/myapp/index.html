<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="align-items: center;
justify-content: center;
align-items: center;
display: flex;">
    <center class= "mt-5"style="width: 40em; height: 50em; align-items: center;">
        <form action="#" method="post">
          {% csrf_token %}
        <h1>Contact Form</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput" class="form-label">First name</label>
            <input type="text" class="form-control" id="exampleFormControlInput" placeholder="First name" name="fname">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput0" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput0" name="lname" placeholder="Last name">
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Email address">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Contact</label>
            <input class="form-control" id="exampleFormControlTextarea1" rows="3" type="tel" name="contact" placeholder="Contact"></input>
          </div>  
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Insert</button>
            
          </div>
        </form>
    </center>
</body>
</html>
